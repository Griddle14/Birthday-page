  <link rel="stylesheet" href="Style.css" />

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll(".image-gallery img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        img.classList.toggle("fullscreen");
      });
    });

    // Tap anywhere to close fullscreen
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("fullscreen")) {
        e.target.classList.remove("fullscreen");
      }
    });
  });
  </script>
</head>
<body>
  <div class="container">

</div>
    <p id="romanticText" class="fade-in-text"></p>
    <button id="playButton">ğŸµ Tap to Play Music</button>
    <audio id="birthdayMusic" loop>

  </div>

  <!-- Confetti effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const text = "From the moment I saw you, my world changed forever. Every smile, every touch, every laughâ€”we've created a love story sweeter than any dream. You are my today and all of my tomorrows. Love u as always ğŸ¼ğŸ’—";
    const target = document.getElementById('romanticText');
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        target.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }

    window.onload = () => {
      typeWriter();
      confetti({
        particleCount: 200,
        spread: 160,
        origin: { y: 0.6 }
      });
    };

    const playButton = document.getElementById('playButton');
    const music = document.getElementById('birthdayMusic');

    playButton.addEventListener('click', () => {
      music.play();
      playButton.style.display = 'none';
    });
  </script>

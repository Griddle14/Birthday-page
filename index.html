<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Pondati! üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    /* Background with color shift animation */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: bgShift 10s ease infinite;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.loaded {
      opacity: 1;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      margin-top: 20px;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .image-gallery img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-gallery img.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      border-radius: 0;
    }

    #romanticText {
      font-size: 1.2em;
      margin-top: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    #playButton {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff5e78;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #playButton:hover {
      background-color: #ff385c;
    }

    .heart-glow {
      font-size: 2em;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 20px pink; }
    }

    @media (max-width: 600px) {
      .image-gallery img {
        width: 90px;
        height: 90px;
      }
      h1 {
        font-size: 1.5em;
      }
    }

    /* Heart-shaped door panels */
    .door {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: pink;
      z-index: 9999;
      transition: transform 2s ease;
    }
    .door.left {
      left: 0;
      border-top-right-radius: 50% 100%;
    }
    .door.right {
      right: 0;
      border-top-left-radius: 50% 100%;
    }
    .door.open.left {
      transform: translateX(-100%);
    }
    .door.open.right {
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <!-- Heart Doors -->
  <div class="door left"></div>
  <div class="door right"></div>

  <div class="container">
    <div class="heart-glow">‚ù§Ô∏è</div>
    <h1>üéâ Happy Birthday, Pondati üêºüíñ</h1>

    <div class="image-gallery">
      <img src="Griddle.jpg" alt="Love 1" />
      <img src="Griddle2.jpg" alt="Love 2" />
      <img src="Griddle3.jpg" alt="Love 3" />
    </div>

    <p id="romanticText" class="fade-in-text"></p>

    <button id="playButton">üéµ Tap to Play Music</button>
    <audio id="birthdayMusic" loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Heart door animation
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.querySelector(".door.left").classList.add("open");
        document.querySelector(".door.right").classList.add("open");
      }, 300);

      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 2000);
    });

    // Typing romantic text
    const text = "From the moment I saw you, my world changed forever. Every smile, every touch, every laugh‚Äîwe've created a love story sweeter than any dream. You are my today and all of my tomorrows. Love u as always üêºüíó";
    const target = document.getElementById('romanticText');
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        target.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }

    window.onload = () => {
      typeWriter();
      confetti({
        particleCount: 200,
        spread: 160,
        origin: { y: 0.6 }
      });
    };

    // Play music
    const playButton = document.getElementById('playButton');
    const music = document.getElementById('birthdayMusic');
    playButton.addEventListener('click', () => {
      music.play();
      playButton.style.display = 'none';
    });

    // Image fullscreen on click
    const images = document.querySelectorAll(".image-gallery img");
    images.forEach(img => {
      img.addEventListener("click", (e) => {
        e.stopPropagation();
        img.classList.toggle("fullscreen");
      });
    });
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("fullscreen")) {
        e.target.classList.remove("fullscreen");
      }
    });
  </script>
</body>
</html>
